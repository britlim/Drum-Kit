<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel ="stylesheet" href="style2.css">

</head>
<body>
    <div class = "keys">
        <div data-key="65" class ="key">
            <kbd>A</kbd>
            <span class="sound">808</span>
        </div>
        <div data-key="83" class ="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class ="key">
            <kbd>D</kbd>
            <span class="sound">cowbell</span>
        </div>
        <div data-key="70" class ="key">
            <kbd>F</kbd>
            <span class="sound">fx</span>
        </div>
        <div data-key="71" class ="key">
            <kbd>G</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="72" class ="key">
            <kbd>H</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="74" class ="key">
            <kbd>J</kbd>
            <span class="sound">scratch</span>
        </div>
        <div data-key="75" class ="key">
            <kbd>K</kbd>
            <span class="sound">snap</span>
        </div>
        <div data-key="76" class ="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>
    </div>

    <audio data-key="83" src="sounds2/clap.wav"></audio>
    <audio data-key="65" src="sounds2/808.wav"></audio>
    <audio data-key="68" src="sounds2/cowbell.wav"></audio>
    <audio data-key="70" src="sounds2/fx.wav"></audio>
    <audio data-key="71" src="sounds2/hihat.wav"></audio>
    <audio data-key="72" src="sounds2/kick.wav"></audio>
    <audio data-key="74" src="sounds2/scratch.wav"></audio>
    <audio data-key="75" src="sounds2/snap.wav"></audio>
    <audio data-key="76" src="sounds2/snare.wav"></audio>

<script>
    
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.volume = 0.1;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        };

        function removeTransition(e) {
                if(e.propertyName !=='transform') return;
                this.classList.remove('playing');

        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))


window.addEventListener('keydown',playSound);

        </script>


</body>
</html>
